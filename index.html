<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exponential</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="const.js"></script>
    <script src="util.js"></script>
    <script src="board.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
    <script src="hacker.js"></script>
  </head>
  <body>
    <div id="start">
      <h1 id="title">The Exponential Game</h1>
      <button id="btn-load">Load Save</button>
      <button id="btn-new">New Game</button>
    </div>
    <div id="menu" class="hidden">
      <h1>Menu</h1>
      <button id="btn-menu-close">Close</button>
      <button id="btn-menu-save">Download Save</button>
    </div>
    <div id="upgrade-tile" class="hidden">
      <button id="btn-upgrade-close">Close</button>
      <div id="upgrades">
        <template id="upgrade">
          <div class="upgrade">
            <span class="material-symbols-outlined">payments</span>
            <span class="upgrade-price">0</span>
            <button class="upgrade-button">Nothing</button>
            <span class="upgrade-id hidden">nothing</span>
            <span class="upgrade-counter">0</span>
          </div>
        </template>
      </div>
    </div>
    <div id="tabs">
      <button id="btn-play-pause">
        <span id="play" class="material-symbols-outlined hidden">play_circle</span>
        <span id="pause" class="material-symbols-outlined">pause_circle</span>
      </button>
      <button id="btn-menu">Menu</button>
      <button id="btn-shop">
        <span id="level"></span>
        <span id="real"></span>
      </button>
    </div>
    <div id="highlighter" class="hidden">
      <div class="highlighter"></div>
      <div class="highlighter"></div>
      <div class="highlighter"></div>
      <div class="highlighter"></div>
      <div class="highlighter inverse"></div>
    </div>
    <div id="boards">
      <template id="board">
        <div class="board">
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
        </div>
      </template>
    </div>
    <input id="load-input" class="hidden" type="file"
      accept=".json" onchange="onSetupFileLoad.bind(this)();" />
  </body>
</html>
